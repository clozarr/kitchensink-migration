<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Member Registration</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <h1>Welcome to JBoss!</h1>
    <p>You have successfully deployed a Jakarta EE Enterprise Application.</p>

    <div class="registration-form">
        <h2>Member Registration</h2>
        <form th:action="@{/register}" method="post" th:object="${member}">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}" placeholder="Enter your name">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Must not contain numbers</p>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Enter your email">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email address</p>
            </div>
            <div>
                <label for="phoneNumber">Phone #:</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="Enter your phone number">
                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Invalid phone number</p>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <div class="members-table">
        <h2>Members</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone #</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="member : ${members}">
                <td th:text="${member.id}"></td>
                <td th:text="${member.name}"></td>
                <td th:text="${member.email}"></td>
                <td th:text="${member.phoneNumber}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
